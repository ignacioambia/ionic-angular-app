<div class="sections">
  <!-- upcoming tasks section-->
  <div>

    <div class="d-flex justify-content-between mb-1">
      <div >
          Upcoming Tasks 
          <span class="font-size-14 subheader">{{numUpcomingTasks}}</span>
      </div>
      <div>
          <statistics-download-btn></statistics-download-btn>
          
      </div>
    </div>

    <div class="orders">
      <order-progress
        *ngFor="let task of upcomingTasks"
        [order]="task"
      >
        
      </order-progress>
    </div>

  </div>

  <!-- statistics section-->
  <div>
    <div>
      Statistics
  </div>

  <div class="card statistics-card">
      <div *ngFor="let statistic of statistics">
          <div class="d-flex align-items-center ">

              <div [class]="statistic.iconClass">
                <span [class]="statistic.icon"></span>
              </div>

              <div>
                  <div class="header">
                      {{statistic.value}}
                  </div>

                  <div class="subheader">
                      {{statistic.key}}
                  </div>
              </div>
          </div>
          
      </div>

  </div>

  </div>

  <!-- chart section-->
  <div class="chart-card">
    <div class="expenses-grouping-options">
      <custom-tabs [tabs]="expensesGroupingOptions"></custom-tabs>
    </div>

  <div class="total-expenses mt-1" >
      <span class="font-size-22" >$</span>
      <span>13,450</span>
      
  </div>

  

  <canvas id="tasksChart"></canvas>
    </div>
  
</div>
